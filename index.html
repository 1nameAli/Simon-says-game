<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <h3>Your Highest Score was</h3>
    <div class="btn-container">
      <div class="buttons">
        <button class="btn btn-1 red" id="red">1</button>
        <button class="btn btn-2 yellow" id="yellow">2</button>

        <br />

        <button class="btn btn-3 green" id="green">3</button>
        <button class="btn btn-4 blue" id="blue">4</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
